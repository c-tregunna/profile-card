<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:300,regular,700" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="wrapper">

    <div class="outer-container">
      <div class="header">
      </div>
      <div class="header__image_wrapper">
        <img class="header__image" src="images/image-victor.jpg" alt="image of user">
      </div>
      <div class="profile__container">
        <div class="profile__name">
          Victor Crest
          <span class="profile__age">26</span>
        </div>
        <div class="profile__city">
          London
        </div>
        <div class="social__container">
          <div class="social__info">
            80K
            <span class="social__info-type">Followers</span>
          </div>
          <div class="social__info">
            803K
            <span class="social__info-type">Likes</span>
          </div>
          <div class="social__info">
            1.4K
            <span class="social__info-type">Photos</span>
          </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://c-tregunna.github.io/">Claire T</a>.
      </div>
    </div>



</body>
</html>
